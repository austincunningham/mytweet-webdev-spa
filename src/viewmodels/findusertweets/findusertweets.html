<template>
<div class="ui segment">
  <div class="ten wide column">
    <form submit.trigger="findUser()" class="ui form" >
      <div class="ui form">
        <div  class="field">
          <label>User Email Address</label>
          <field >
            <input type="text" name="email" value.bind="email" id="data" >
          </field>
        </div>
      </div>
      <button  class="ui black labeled submit icon button">
        <i class="icon edit"></i> Submit
      </button>
    </form>
    <section class="ui raised segment">
      <div class="ui grid">
        <article class="fourteen wide column">
          <table class="ui fixed celled table segment">
            <thead>
            <tr>
              <th>Tweet</th>
              <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr repeat.for="tweet of mytweets">
              <td> ${tweet.message} <h6>${tweet.date}</h6></td>
              <td> ${tweet.name}</td>
            </tr>
            </tbody>
          </table>
        </article>
      </div>
    </section>
</template>
